<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <link rel="stylesheet" href="../css/driver-login.css"> <!-- Adjust the CSS file as needed -->
    <script type="text/javascript" src="/eel.js"></script>
    <script src="../app.js" defer></script> <!-- Link to external JS file -->
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Driver Login</h2>
            <form id="driver-login-form"> <!-- Changed to driver-login-form -->
                <div class="textbox">
                    <input type="email" placeholder="Driver Email" name="email" id="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" id="password" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="login-btn">Login</button>
                    <a href="driver-registration.html">
                        <button type="button" class="register-btn">Registration</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
