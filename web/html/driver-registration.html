<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <link rel="stylesheet" href="../css/driver-registration.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script src="../app.js"></script>
</head>
<body>

    <div class="container">
        <h2>Driver Registration</h2>

        <form id="driverRegisterForm" method="POST" onsubmit="registerDriver(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="vehicle_number_plate">Vehicle Number Plate:</label>
                <input type="text" id="vehicle_number_plate" name="vehicle_number_plate" placeholder="Enter vehicle number plate" required>
            </div>

            <div class="form-group">
                <label for="license_number">License Number:</label>
                <input type="text" id="license_number" name="license_number" placeholder="Enter your license number" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        function registerDriver(event) {
            event.preventDefault();

            const form = document.getElementById('driverRegisterForm');
            const formData = new FormData(form);

            // You can replace this with the actual logic for submitting data to the backend
            console.log("Driver Registration Data:", Object.fromEntries(formData));

            alert('Driver Registered Successfully!');
        }
    </script>

</body>
</html>
