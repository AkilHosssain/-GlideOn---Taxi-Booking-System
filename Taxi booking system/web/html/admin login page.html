<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/admin%20login%20page.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script src="../app.js" defer></script> <!-- Link to external JS file -->
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="admin-login">
                <div class="textbox">
                    <input type="email" placeholder="Admin Email" name="email" id="email">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" id="password">
                </div>
                <div class="button-container">
                    <button type="submit" class="login-btn">Login</button>
                    <a href="admin%20registration.html">
                    <button type="button" class="register-btn">Registration</button>
                    </a>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
