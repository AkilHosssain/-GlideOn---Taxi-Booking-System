<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../css/booking.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script src="../app.js"></script>
</head>
<body>
    <a href="dashboard.html" class="go-back">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0z"/>
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L9.83 12z"/>
        </svg>
        Back
    </a>

    <div id="bookingContainer">
        <h2 id="BookingHeading">Booking Details</h2>

        <!-- Table for displaying booking details -->
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Booking Date</th>
                    <th>Pickup Location</th>
                    <th>Drop Off Location</th>
                    <th>Pickup Date</th>
                    <th>Pickup Time</th>
                    <th>Fare</th>
                    <th>Status</th>
                    <th>Actions</th> <!-- New column for action buttons -->
                </tr>
            </thead>
            <tbody id="bookingTableBody">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>

        <div id="statusMessage"></div> <!-- To display any success/error messages -->
    </div>
</body>
</html>
